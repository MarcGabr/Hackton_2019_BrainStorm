<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="">
  <title>Login Via-Palmas</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/colors/blue.css" id="theme"  rel="stylesheet">
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body style="zoom: 100%">
<section id="wrapper" class="login-register">

  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" action=" " method="post">
        <div class="text-center">
          <img class="" width=140" height="90" src="Imagens/bandeira-Palmas.jpg" alt="Home" />
          <img class="" width=140" height="90" src="Imagens/Sebrae.png" alt="Home2" />
        </div>
        <br>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" id="nome" name="nome" type="text" required="" placeholder="Nome de Usuario">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" id="senha" name="senha" type="password" required="" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-success pull-left p- t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Lembre-se </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Esqueceu sua senha?</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-success btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Entrar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social"><a style="width: 43px; font-size: 16px" href="" class="btn  btn-facebook" data-toggle="tooltip"  title="Logue pelo Facebook">
              <i aria-hidden="true" class="fa fa-facebook"></i>
            </a> <a href="" class="btn btn-googleplus" data-toggle="tooltip"  title="Logue pelo Google">
              <i aria-hidden="true" class="fa fa-google-plus"></i>
            </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>NÃ£o possui uma conta Via-Palmas? <a href="" class="text-primary m-l-15"><b>Inscreva-se</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
