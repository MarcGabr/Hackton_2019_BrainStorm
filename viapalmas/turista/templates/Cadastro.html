
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

    <form action="{% url 'turista:tu' %}" method="POST" class="bg-light p-5 contact-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="nome" class="form-control" placeholder="Seu Nome" maxlength="255" required="" id="id_nome">
        </div>
        <div class="form-group">
            <input type="text" name="telefone" class="form-control" placeholder="Telefone" maxlength="255" required="" id="id_telefone">
        </div>

        <div class="form-group">
            <input type="submit" value="ok" class="btn btn-secondary py-3 px-5">
        </div>
    </form>
</body>
</html>
